<!doctype html>
<html>
<head>
<titleStates</title>
<meta charset='utf-8' />

<meta name="viewport" content="initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name='apple-mobile-web-app-capable' content='yes' />
<style>
#clickable {
  color: black;
  background-color: white;
  border: 1px dotted black;
  width: 150px;
  height: 150px;
}
#clickable.fastclick-touched {
  background-color: red;
  color: green;
}
#clickable.fastclick-active {
  background-color: green;
  color: red;
}
</style>

<script src="../lib/fastclick.js"></script>
<script>
  window.addEventListener('load', function() {
    new FastClick(document.body, {stateLayer: document.getElementById('clickable')});
  }, false);
</script>
</head>
<body>
<div id="everything">
  <div id="content">
    <div id="clickable">This box's background- and text-color should change on tapping / releasing</div>
  </div>
</body>
</html>
